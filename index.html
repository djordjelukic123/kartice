<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pitanja – Izbor nivoa</title>
<style>
body { font-family: Arial, sans-serif; background:#f1f1f1; margin:0; padding:20px; }
h1 { text-align:center; }
.center { display:flex; justify-content:center; gap:30px; margin-top:50px; }
.card { background:white; padding:30px; border-radius:12px; width:220px; text-align:center; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.15); }
.hidden { display:none; }
.types { display:flex; justify-content:center; gap:20px; margin:30px 0; }
.type-btn { background:#007bff; color:white; padding:12px 18px; border-radius:8px; cursor:pointer; }
.questions { max-width:600px; margin:0 auto; }
.question { background:#ddd; padding:10px; margin:6px 0; border-radius:6px; cursor:pointer; }
.popup-bg { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; }
.popup { background:white; padding:20px; border-radius:10px; width:300px; text-align:center; }
button { margin-top:10px; padding:6px 14px; border:none; border-radius:6px; cursor:pointer; background:#007bff; color:white; }
</style>
</head>
<body>

<h1 id="title">Izaberite nivo</h1>

<!-- IZBOR NIVOA -->
<div class="center" id="levelSelect">
  <div class="card" onclick="selectLevel('Laki')">Laki nivo</div>
  <div class="card" onclick="selectLevel('Teški')">Teški nivo</div>
</div>

<!-- IZBOR TIPA PITANJA -->
<div id="typeSelect" class="hidden">
  <h2 style="text-align:center" id="levelTitle"></h2>
  <div class="types">
    <div class="type-btn" onclick="showQuestions('teorija')">Teorijska pitanja</div>
    <div class="type-btn" onclick="showQuestions('racun')">Računski zadaci</div>
    <div class="type-btn" onclick="showQuestions('logika')">Logički izazovi</div>
  </div>
</div>

<!-- PITANJA -->
<div class="questions hidden" id="questions"></div>

<!-- POPUP -->
<div class="popup-bg" id="popupBg">
  <div class="popup">
    <p id="popupText"></p>
    <button onclick="closePopup()">Zatvori</button>
  </div>
</div>

<script>
let currentLevel = '';

const answers = {
  teorija: Array.from({length:20}, (_,i)=>`Odgovor na teorijsko pitanje ${i+1}`),
  racun: Array.from({length:20}, (_,i)=>`Rješenje računskog zadatka ${i+1}`),
  logika: Array.from({length:20}, (_,i)=>`Rješenje logičkog izazova ${i+1}`)
};

function selectLevel(level) {
  currentLevel = level;
  document.getElementById('levelSelect').classList.add('hidden');
  document.getElementById('typeSelect').classList.remove('hidden');
  document.getElementById('levelTitle').innerText = `Izabrani nivo: ${level}`;
  document.getElementById('title').innerText = 'Izaberite tip pitanja';
}

function showQuestions(type) {
  const qDiv = document.getElementById('questions');
  qDiv.innerHTML = '';
  answers[type].forEach((ans, i) => {
    const q = document.createElement('div');
    q.className = 'question';
    q.innerText = `Pitanje ${i+1}`;
    q.onclick = () => openPopup(ans);
    qDiv.appendChild(q);
  });
  qDiv.classList.remove('hidden');
}

function openPopup(text) {
  document.getElementById('popupText').innerText = text;
  document.getElementById('popupBg').style.display = 'flex';
}

function closePopup() {
  document.getElementById('popupBg').style.display = 'none';
}
</script>

</body>
</html>
