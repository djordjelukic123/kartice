<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitanja – Struktura sa Pop-up</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f1f1f1; }
        h1 { text-align: center; }
        .levels { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .level { background: white; padding: 20px; border-radius: 10px; width: 45%; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .subsection { background: #e9e9e9; padding: 15px; border-radius: 10px; margin-top: 20px; }
        .question { background: #d5d5d5; padding: 8px; margin: 6px 0; border-radius: 5px; cursor: pointer; }
        .popup-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; }
        .popup { background: white; padding: 20px; border-radius: 10px; width: 300px; text-align: center; }
        .close { margin-top: 10px; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; background: #007bff; color: white; }
    </style>
</head>
<body>

<h1>Odgovori Na Kartice</h1>

<div class="levels">

    <!-- LAKI NIVO -->
    <div class="level">
        <h2>Laki nivo</h2>

        <!-- Teorijska pitanja -->
        <div class="subsection">
            <h3>1. Teorijska pitanja (20)</h3>
            <script>
                for (let i=1; i<=20; i++) {
                    document.write(`<div class="question" onclick="openPopup('Odgovor za pitanje ${i}')">Pitanje ${i}</div>`);
                }
            </script>
        </div>

        <!-- Računski zadaci -->
        <div class="subsection">
            <h3>2. Računski zadaci (20)</h3>
            <script>
                for (let i=1; i<=20; i++) {
                    document.write(`<div class="question" onclick="openPopup('Odgovor za zadatak ${i}')">Zadatak ${i}</div>`);
                }
            </script>
        </div>

        <!-- Logički izazovi -->
        <div class="subsection">
            <h3>3. Logički izazovi (20)</h3>
            <script>
                for (let i=1; i<=20; i++) {
                    document.write(`<div class="question" onclick="openPopup('Odgovor za izazov ${i}')">Izazov ${i}</div>`);
                }
            </script>
        </div>
    </div>

    <!-- TEŠKI NIVO -->
    <div class="level">
        <h2>Teški nivo</h2>

        <!-- Teorijska pitanja -->
        <div class="subsection">
            <h3>1. Teorijska pitanja (20)</h3>
            <script>
                for (let i=1; i<=20; i++) {
                    document.write(`<div class="question" onclick="openPopup('Odgovor za pitanje ${i}')">Pitanje ${i}</div>`);
                }
            </script>
        </div>

        <!-- Računski zadaci -->
        <div class="subsection">
            <h3>2. Računski zadaci (20)</h3>
            <script>
                for (let i=1; i<=20; i++) {
                    document.write(`<div class="question" onclick="openPopup('Odgovor za zadatak ${i}')">Zadatak ${i}</div>`);
                }
            </script>
        </div>

        <!-- Logički izazovi -->
        <div class="subsection">
            <h3>3. Logički izazovi (20)</h3>
            <script>
                for (let i=1; i<=20; i++) {
                    document.write(`<div class="question" onclick="openPopup('Odgovor za izazov ${i}')">Izazov ${i}</div>`);
                }
            </script>
        </div>
    </div>

</div>

<!-- Popup element -->
<div class="popup-bg" id="popupBg">
    <div class="popup" id="popupBox">
        <p id="popupText"></p>
        <button class="close" onclick="closePopup()">Zatvori</button>
    </div>
</div>

<script>
function openPopup(answer) {
    document.getElementById('popupText').innerText = answer;
    document.getElementById('popupBg').style.display = 'flex';
}
function closePopup() {
    document.getElementById('popupBg').style.display = 'none';
}
</script>

</body>
</html>
